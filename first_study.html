<!DOCTYPE>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />  <!-- style.css 파일을 이 html파일에 연결시켜놓는 부분  -->
    </head>

    <body>
        <div> hello  </div> <!-- div태그로 감싸주었다 = div태그의 용도 > 영역 나누기 -->
        
        <p> this is test </p> <!-- paragraph의 준말, div나 p 둘 다 영역을 나누어주나 p태그가 높이가 좀 더 있음  -->
        
        <img src="https://upload3.inven.co.kr/upload/2021/05/13/bbs/i16056412535.jpg"/>  <!-- 이미지를 넣어주는 태그. 다른 태그와 달리 닫는태그 하나만 존재. 속성값 src(이미지 주소)를 반드시 가져야 함  -->
        
        <input type="text"/> <!-- img태그와 비슷한 태그형태, type이라는 속성 가짐. 어떤 타입의 데이터를 받을 지에 대한 속성. text가 보통 일반적 -->
        <input type="number"/>
        <input type="password"/>

        <button> 로그인 </button> <!-- 버튼을 만들어주고, 버튼에 들어갈 내용을 입력하는 형태 -->
    
        <a href="https://www.google.com"> goto google... </a> <!-- 하이퍼링크 태그. href속성을 항상 가짐. 어디로 갈 지에 대한 속성. -->
    </body> 
</html>
